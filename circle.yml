machine:
  environment:
    SAUCE_LOG: $CIRCLE_ARTIFACTS/sauce_log.txt

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -f ~/sc_ready > $SAUCE_LOG:
        background: true
    # Wait for tunnel to be ready
    - while [ ! -e ~/sc_ready ]; do sleep 1; done
    - python -m hello.hello_app:
        background: true
    # Wait for app to be ready
    - curl --retry 10 --retry-delay 2 -v http://localhost:5000
    # Run selenium tests
    - nosetests

  post:
    - killall --wait sc  # wait until Sauce Connect closes the tunnel
